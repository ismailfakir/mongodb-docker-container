version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/db_root_password
    secrets:
      - db_root_password
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb_network
    ports:
      - 37017:37017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:37017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD_FILE=/run/secrets/db_root_password
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD_FILE=/run/secrets/me_admin_password
    secrets:
      - db_root_password
      - me_admin_password
    volumes:
      - mongodb-data
    depends_on:
      - mongodb
    networks:
      - mongodb_network
    ports:
      - 9081:9081
    healthcheck:
      test:  wget --quiet --tries=3 --spider http://admin:admin123@mongo:9081 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      restart: unless-stopped

secrets:
    db_root_password:
     file: db_root_password.txt
   me_admin_password:
     file: me_admin_password.txt
   
volumes:
  mongodb-data:
    name: mongodb-data

networks:
  mongodb_network:
    name: mongodb_network